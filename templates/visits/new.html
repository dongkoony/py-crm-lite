{% extends "base.html" %}

{% block title %}방문 기록 등록 - CRM 시스템{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">방문 기록 등록</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('visit.visit_list') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>목록으로
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">새 방문 기록 입력</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">고객 선택 <span class="text-danger">*</span></label>
                        <select class="form-select" id="customer_id" name="customer_id" required>
                            <option value="">고객을 선택하세요</option>
                            {% for customer in customers %}
                            <option value="{{ customer.customer_id }}" 
                                    {% if request.args.get('customer_id')|int == customer.customer_id %}selected{% endif %}>
                                {{ customer.name }} ({{ customer.phone }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="visit_date" class="form-label">방문일 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="visit_date" name="visit_date" 
                               value="{{ today }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="memo" class="form-label">메모</label>
                        <textarea class="form-control" id="memo" name="memo" rows="3" 
                                  placeholder="방문에 대한 메모를 입력하세요"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('visit.visit_list') }}" class="btn btn-outline-secondary me-2">취소</a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>등록
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 오늘 날짜를 기본값으로 설정
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('visit_date').value = today;
});
</script>
{% endblock %}
