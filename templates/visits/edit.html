{% extends "base.html" %}

{% block title %}방문 기록 수정 - CRM 시스템{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">방문 기록 수정</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('visit.visit_list') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>목록으로
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">방문 기록 수정</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">고객명</label>
                        <input type="text" class="form-control" value="{{ visit.customer_name }}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="visit_date" class="form-label">방문일시</label>
                        <input type="datetime-local" class="form-control" id="visit_date" name="visit_date" 
                               value="{{ visit.visit_date.strftime('%Y-%m-%dT%H:%M') if visit.visit_date else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="memo" class="form-label">메모</label>
                        <textarea class="form-control" id="memo" name="memo" rows="3" 
                                  placeholder="방문에 대한 메모를 입력하세요">{{ visit.memo or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('visit.visit_list') }}" class="btn btn-outline-secondary me-2">취소</a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-2"></i>수정
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
