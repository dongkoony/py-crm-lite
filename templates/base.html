<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-primary">CRM 시스템</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">
                                <i class="fas fa-tachometer-alt me-2"></i>대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'customer' in request.endpoint %}active{% endif %}" href="{{ url_for('customer_list') }}">
                                <i class="fas fa-users me-2"></i>고객 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'visit' in request.endpoint %}active{% endif %}" href="{{ url_for('visit_list') }}">
                                <i class="fas fa-calendar-check me-2"></i>방문 기록
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'payment' in request.endpoint %}active{% endif %}" href="{{ url_for('payment_list') }}">
                                <i class="fas fa-credit-card me-2"></i>결제 내역
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'stats' in request.endpoint %}active{% endif %}" href="{{ url_for('stats_dashboard') }}">
                                <i class="fas fa-chart-bar me-2"></i>통계
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 콘텐츠 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 플래시 메시지 -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- 페이지 콘텐츠 -->
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 삭제 확인 스크립트
        function confirmDelete(message) {
            return confirm(message || '정말 삭제하시겠습니까?');
        }
        
        // 날짜 포맷팅
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }
        
        // 금액 포맷팅
        function formatCurrency(amount) {
            if (!amount) return '0원';
            return new Intl.NumberFormat('ko-KR').format(amount) + '원';
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
