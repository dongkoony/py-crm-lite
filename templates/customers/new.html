{% extends "base.html" %}

{% block title %}고객 등록 - CRM 시스템{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">고객 등록</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('customer_list') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>목록으로
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">새 고객 정보 입력</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">연락처 <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   placeholder="010-1234-5678" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="birth_date" class="form-label">생년월일</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">성별</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="">선택하세요</option>
                                <option value="M">남성</option>
                                <option value="F">여성</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="memo" class="form-label">메모</label>
                        <textarea class="form-control" id="memo" name="memo" rows="3" 
                                  placeholder="고객에 대한 추가 정보를 입력하세요"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('customer_list') }}" class="btn btn-outline-secondary me-2">취소</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>등록
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 전화번호 자동 포맷팅
document.getElementById('phone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/[^\d]/g, '');
    if (value.length >= 3 && value.length <= 7) {
        value = value.replace(/(\d{3})(\d{0,4})/, '$1-$2');
    } else if (value.length > 7) {
        value = value.replace(/(\d{3})(\d{4})(\d{0,4})/, '$1-$2-$3');
    }
    e.target.value = value;
});
</script>
{% endblock %}
